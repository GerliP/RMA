<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>

    <title>Add device</title>
</head>
<body>
<nav th:replace="admin::admin"> Here will be the navbar </nav>

<div class="container">
    <br/>
    <h1> Add new product</h1>
    <br/>
    <form action="#" th:action="@{/product/save}" th:object="${device}" method="post">
        <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Product name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="productName"/>
        </div>
    </div>
        <div class="form-group row">
            <label for="deviceId" class="col-sm-2 col-form-label"> Device Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="deviceid" name="deviceId"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="product_id" class="col-sm-2 col-form-label">Product id </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="product_id" name="productId"/>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <lable class="col-form-legend col-sm-2">Product Category</lable>
                <div class="col-sm-10">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="productCat" id="gaming"
                                   value="Gaming"/>
                            Gaming
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="productCat" id="dect"
                                   value="DECT"/>
                            DECT
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="productCat" id="bluetooth"
                                   value="Bluetooth"/>
                            Bluetooth
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="productCat" id="cco"
                                   value="CC&amp;O"/>
                                    CC&amp;O
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <br/>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" onclick="window.location.href='/'" class="btn btn-danger">Cancel</button>
    </form>
</div>
<br/>
</body>
</html>
